            <main class="container">
                <form>
                    <h1>Quotation Preview</h1>
                    <br>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enteruseremail@example.com">
                        </div>
                        
                    </div><!--row-->
                        <div class="form-row"> 
                            <div class="form-group col-md-6">
                            <label for="inputHours">Hours</label>
                            <input type="text" class="form-control" id="inputHours" placeholder="# Hours">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputExtras">Extras</label>
                                <select id="inputExtras" class="form-control">
                                <option  value="0" selected>Choose...</option>
                                <option value="7000">Graphic Design</option>
                                <option value="1500">Hosting</option>
                                <option value="12000">Support</option>
                                </select>
                            </div>
                        </div><!--row-->
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkIVA">
                        <label class="form-check-label" for="checkIVA">
                         I.V.A
                        </label>
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnQuote">Quote</button>
                  </form>
